<div class="login">
    <form role="form" name="form" autofill-submit="login(form)" novalidate>
        <div ng-class="{'has-error': form.email.$error.mongoose}">
            <input type="text" placeholder="Email" name="email" ng-model="user.email" required autofocus mongoose-error autofill>
            <p ng-show="form.email.$error.required && submitted" class="error">Field required</p>
        </div>
        <div ng-class="{'has-error': form.password.$error.mongoose}">
            <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" required mongoose-error autofill>
            <p ng-show="form.password.$error.required && submitted" class="error">Field required</p>
        </div>
        <p ng-show="submitted && errorMessage" class="error">{{ errorMessage }}</p>
        <button type="submit">Sign in</button>
        <a href="#/signup" role="button">Create an account</a>
    </form>
</div>
