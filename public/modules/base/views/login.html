<div class="login">
  <form role="form" name="form" autofill-submit="login(form)" novalidate>
    <div ng-class="{'has-error': form.username.$error.mongoose}">
      <input type="text" placeholder="Username" name="username" ng-model="user.username" required autofocus mongoose-error autofill>
      <p ng-show="form.username.$error.required && submitted" class="error">Field required</p>
    </div>
    <div ng-class="{'has-error': form.password.$error.mongoose}">
      <input type="password" placeholder="Password" name="password" ng-model="user.password" required mongoose-error autofill>
      <p ng-show="form.password.$error.required && submitted" class="error">Field required</p>
    </div>
    <p ng-show="submitted && errorMessage" class="error">{{ errorMessage }}</p>
    <button type="submit">Sign in</button>
    <a href="#/signup" role="button">Create an account</a>
  </form>
</div>
