<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="assets/avatar_2x.png" />
    <form class="form-signin" role="form" name="form" autofill-submit="login(form)" novalidate>
      <span id="reauth-username" class="reauth-username"></span>

      <div ng-class="{'has-error': form.username.$error.mongoose || (form.username.$dirty && form.username.$invalid)}">
        <input type="email" placeholder="Email" class="form-control"
               id="inputUsername" name="username" ng-model="user.username" required autofocus mongoose-error autofill>
        <p ng-show="form.username.$error.required && submitted" class="error">Field required</p>
      </div>

      <div ng-class="{'has-error': form.password.$error.mongoose}">
        <input type="password" id="inputPassword" placeholder="Password"
               class="form-control" name="password" ng-model="user.password" required mongoose-error autofill>
        <p ng-show="form.password.$error.required && submitted" class="error">Field required</p>
      </div>

      <button class="btn btn-lg btn-primary btn-block btn-signin" ng-disabled="form.$invalid" type="submit">Sign in</button>

    </form>
    <a href="#/signup" class="forgot-password">
      Create an account
    </a>
  </div>
