<div class="homeContainer">
<div class="col-md-4 col-custom">

</div>
<div class="col-md-4">
    <div class="panel panel-default loginForm">

        <div class="panel-body">

            <form role="form" class="form-signin"
                      name="form"
                      autofill-submit="login(form)"
                      novalidate>

                    <div ng-class="{'has-error': form.email.$error.mongoose}">
                        <input type="text"
                               class="form-control"
                               placeholder="Email"
                               name="email"
                               ng-model="user.email"
                               required
                               autofocus
                               mongoose-error
                               autofill >
                        <div class="error"
                             ng-show="form.email.$error.required && submitted ">
                            Field required
                        </div>
                    </div>

                    <div ng-class="{'has-error': form.password.$error.mongoose}">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.password"
                               required
                               mongoose-error
                               autofill >
                        <div class="error"
                           ng-show="form.password.$error.required && submitted ">
                            Field required
                        </div>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{ errorMessage }}</p>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>
                    <a href="#/signup" class="btn btn-default  btn-lg btn-block" role="button">Create an account</a>
                    <span class="clearfix"></span>
                </form>
            </div>

        </div>
    </div>
</div>
