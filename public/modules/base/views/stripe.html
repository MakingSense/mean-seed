<div class="container">

  <div class="row">
    <div class="span4 offset4">
      <div class="row">

        <div class="span4">
          <h3>Shut up and take my money!</h3>
        </div>

        <form stripe-form="handleStripe" name="stripeForm">

          <div class="span3">
            <label for="">Card number</label>
            <input type="text" class="input-block-level"
                   ng-model="number"
                   payments-validate="card"
                   payments-format="card"
                   payments-type-model="type" ng-class="stripeForm.number.$card.type"/>
          </div>

          <div class="span1">
            <label for="">Expiry</label>
            <input type="text"
                   class="input-block-level"
                   ng-model="expiry"
                   payments-validate="expiry"
                   payments-format="expiry" />
          </div>

          <div class="span3">
            <label for="">Name on card </label>
            <input type="text" class="input-block-level">
          </div>

          <div class="span1">
            <label for="">CVC</label>
            <input type="text"
                   class="input-block-level"
                   ng-model="cvc"
                   payments-format="cvc"
                   payments-type-model="type"/>
          </div>

          <div class="span4">
            <button type="submit" class="btn btn-primary btn-large">Submit</button>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>
