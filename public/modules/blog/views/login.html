<!-- Login -->

<div class="homeContainer ">

    <div class="col-md-6 ">
        <div class="panel panel-default loginForm">
            <div class="panel-heading">
                <h3 class="panel-title">{{message}}</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" ng-submit="login()">
                <fieldset>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required="" autofocus="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required="">
                    </div>
                    <!--<div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                        </label>
                    </div>-->
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                </fieldset>
                </form>
            </div>
        </div>            
    </div>
</div>
